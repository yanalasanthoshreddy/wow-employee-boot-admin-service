server:
  port: 8484
spring:
  application:
    name: ADMIN-SERVICE
  boot:
    admin:
      context-path: /admin

eureka:
  client:
    eureka-server-port: 8761
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost


